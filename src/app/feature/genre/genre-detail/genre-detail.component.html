<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/genre-list">Return to List</a></span>
    </section>
    <main *ngIf='genre' class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{genre.id}}</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="genre.name" class="rounded" type="text" disabled></td>
            </tr>
        </table>
    </main>
    <span>
        <span>&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
