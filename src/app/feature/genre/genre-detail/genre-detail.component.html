<div class="component vertical-center">
    <main *ngIf='genre' class="single box-style">
        <div class="page-title detail-heading">{{title}}</div>
        <table class="table table-sm">
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="genre.name" class="rounded" type="text" disabled></td>
            </tr>
        </table>
        <span>
            <span>&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
        </span>
    </main>
</div>
