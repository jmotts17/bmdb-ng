<app-menu></app-menu>
<section class="heading list-heading">
    <span class="page-title font-weight-bold">{{title}} </span>
    <a routerLink='/user-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th><a [ngClass]='colClasses' (click)="sortBy('username')">Username</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('lastName')">Name</a></th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users | sort: sortCriteria:sortOrder'>
            <td class="data-padding">{{user.username}}</td>
            <td class="data-padding">{{user.lastName}}, {{user.firstName}}</td>
            <td class="text-center"><a routerLink='/user-detail/{{user.id}}'>
                <img width='20' height='20' src='assets/details.png' title='User Details'></a> 
                <span class="seperator">|</span> 
                <a routerLink='/user-edit/{{user.id}}'>
                <img width='20' height='20' src='assets/pencil-icon.png' title='User Edit'></a>
            </td>
        </tr>
    </tbody>
</table>
