<app-menu></app-menu>
<span>&nbsp;<a routerLink="/credit-list" class="detail-link">Return to List</a></span>
<div class="component vertical-center">
    <main *ngIf='credit' class="single box-style">
        <div class="page-title detail-heading">{{title}}</div>
        <table class="table table-sm">
            <tr>
                <td>Title:</td>
                <td><input [(ngModel)]="credit.movie.title" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input [(ngModel)]="credit.movie.year" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td><input [(ngModel)]="credit.movie.rating" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Director:</td>
                <td><input [(ngModel)]="credit.movie.director" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Actor Name:</td>
                <td><input [(ngModel)]="credit.actor.firstName + ' ' + credit.actor.lastName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input [(ngModel)]="credit.actor.gender" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Birthdate:</td>
                <td><input [(ngModel)]="credit.actor.birthDate" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input [(ngModel)]="credit.role" class="rounded" type="text" disabled></td>
            </tr>
        </table>
        <span>
            <span>&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
        </span>
    </main>
</div>
