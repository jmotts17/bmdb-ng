<app-menu></app-menu>
<section class="heading">
    <span class='component-title'>[{{title}}]</span>
  </section>
  <main class="single">
    <table *ngIf='moviegenre' class="table table-sm">
      <tr>
        <td>
            Movie:
        </td>
        <select [(ngModel)]="moviegenre.movie" class="rounded" [compareWith]="compMovie">
            <option *ngFor='let movie of movies' [ngValue]='movie'>{{movie.title + " [" + movie.year + "]"}}</option>
        </select>
      </tr>
      <tr>
        <td>
            Genre:
        </td>
        <td>
            <select [(ngModel)]="moviegenre.genre" class="rounded" [compareWith]="compGenre">
                <option *ngFor='let genre of genres' [ngValue]='genre'>{{genre.name}}</option>
            </select>
        </td>
      </tr>
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |
