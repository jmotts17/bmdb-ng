<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Title</th><th>Year</th><th>Rating</th><th>Director</th><th>Genre Name</th><th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let mg of movieGenres'>
            <td>{{mg.id}}</td>
            <td>{{mg.movie.title}}</td>
            <td>{{mg.movie.year}}</td>
            <td>{{mg.movie.rating}}</td>
            <td>{{mg.movie.director}}</td>
            <td>{{mg.genre.name}}</td>
            <td>Detail | Edit</td>
        </tr>
    </tbody>
</table>
