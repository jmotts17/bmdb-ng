<app-menu></app-menu>
<span>&nbsp;<a routerLink="/moviegenre-list" class="detail-link">Return to List</a></span>
<div class="component vertical-center">
    <main *ngIf='movieGenre' class="single box-style">
        <div class="page-title detail-heading">{{title}}</div>
        <table class="table table-sm">
            <tr>
                <td>Movie Title:</td>
                <td><input [(ngModel)]="movieGenre.movie.title" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input [(ngModel)]="movieGenre.genre.name" class="rounded" type="text" disabled></td>
            </tr>
        </table>
        <span>
            <span>&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
        </span>
    </main>
</div>
